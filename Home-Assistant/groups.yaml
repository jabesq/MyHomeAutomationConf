### GROUPS ###
salon:
    name: Salon
    entities:
      - switch.lumiere_salon
      - switch.tv_hifi
      - media_player.apple_tv
      - light.lumire_principale_du_salon
      - light.saladier
      - light.guirlande_entre_du_salon
      - light.guirlande_du_meuble_tl
      - light.lampe_des_cubes
      - sensor.netatmo_station_temperature
      - sensor.netatmo_station_co2
      - sensor.netatmo_station_humidity
      - sensor.netatmo_station_noise

chambre:
    name: Chambre
    icon: mdi:hotel
    entities:
      - light.lumire_de_la_chambre
      - switch.fluxer_chambre
      - sensor.netatmo_chambre_temperature
      - sensor.netatmo_chambre_co2
      - sensor.netatmo_chambre_humidity

other_lights:
    name: Autres lumières
    icon: mdi:lightbulb
    entities:
      - light.lumire_de_lentre
      - switch.fluxer
      - light.lampe_de_la_cuisine
      - light.lampe_bureau

weather:
    name: Meteo
    entities:
      - sensor.dark_sky_summary
      - sensor.netatmo_extrieur_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_dew_point
      - sensor.netatmo_extrieur_humidity
      - sensor.dark_sky_ozone
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_precip_intensity
      - sensor.netatmo_station_pressure
      - sensor.dark_sky_pressure
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_visibility
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_wind_speed
      - sensor.pws_alerts

travel_time:
    name: Bison Futé
    icon: mdi:car
    entities:
      - proximity.home
      - sensor.retour_maison
      - sensor.stats_retour_maison_mean
      - sensor.trajet_maisontravail
      - sensor.trajet_travailmaison

speedtest:
    name: Speedtest
    icon: mdi:speedometer
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.stats_speedtest_download_mean
      - sensor.stats_speedtest_upload_mean

nzbget:
    name: NZBGet
    icon: mdi:speedometer
    entities:
      - sensor.nzbget_download_paused
      - sensor.nzbget_post_processing_paused
      - sensor.nzbget_speed

script:
    entities:
      - script.reset_flags
      - script.reset_tv_hifi

default_view:
#home:
    view: yes
    entities:
      - sensor.retour_maison
      - updater.updater
      - device_tracker.iphone
      - device_tracker.hugo_iphone_6s
      - sensor.battery_iphone
      - sensor.battery_iphone_2
      - sensor.yr_symbol
      - sun.sun
      - group.salon
      - group.chambre
      - group.other_lights
      - group.travel_time
      - group.weather
      - camera.salon
      - switch.ganondorf_clean

admin_panel:
    name: Admin
    icon: mdi:settings
    view: yes
    entities:
      - group.speedtest
      - group.nzbget
      - group.script
      - group.all_devices
      - group.all_lights
      - configurator.philips_hue
      - configurator.plex_media_server
      - automation.trajet_maisontravail
      - automation.trajet_travailmaison
      - automation.batterie_iphone_faible
      - automation.rapport_activite_elsys_work
      - automation.reset_tvhifi
      - automation.someone_known_has_been_seen
