### GROUPS ###
salon:
    name: Salon
    entities:
      - sensor.netatmo_station_temperature
      - sensor.netatmo_station_co2
      - sensor.netatmo_station_humidity
      - sensor.netatmo_station_noise

light_salon:
    name: "Lumière Salon"
    entities:
      - switch.lumiere_salon
      - switch.guirlande_noel
      - light.plafond_du_salon
      - light.saladier
      - light.guirlande
      - light.meuble_tele
      - light.lampe_des_cubes

chambre:
    name: Chambre
    icon: mdi:hotel
    entities:
      - sensor.netatmo_chambre_temperature
      - sensor.netatmo_chambre_co2
      - sensor.netatmo_chambre_humidity

light_chambre:
    name: "Lumière Chambre"
    entities:
      - light.lumiere_de_la_chambre
      - switch.fluxer_chambre

other_lights:
    name: Autres lumières
    icon: mdi:lightbulb
    entities:
      - light.plafond_de_lentree
      - switch.fluxer_entree
      - light.lampe_de_la_cuisine
      - light.lampe_bureau

harmony_hub:
    name: Harmony Hub
    icon: mdi:remote
    entities:
      - sensor.harmony_salon
      - remote.salon
      - input_boolean.appletv
      - input_boolean.ps4
      - input_boolean.music
      - input_boolean.television

weather:
    name: Meteo
    entities:
      - sensor.dark_sky_summary
      - sensor.waqi_nice_aeroport_paca
      - sensor.netatmo_exterieur_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_dew_point
      - sensor.netatmo_exterieur_humidity
      - sensor.dark_sky_ozone
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_precip_intensity
      - sensor.netatmo_station_pressure
      - sensor.dark_sky_pressure
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_visibility
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_wind_speed
      - sensor.pws_alerts

traffic:
    name: Bison Futé
    icon: mdi:car
    entities:
      - proximity.home
      - sensor.retour_maison
      - sensor.stats_retour_maison_mean
      - sensor.trajet_maisontravail
      - sensor.trajet_travailmaison
      - sensor.gtfs1
      - sensor.gtfs2

neato:
    name: Ganondorf
    icon: mdi:robot
    entities:
      - sensor.ganondorf_battery
      - sensor.ganondorf_status
      - switch.ganondorf_clean
      - switch.ganondorf_schedule

speedtest:
    name: Speedtest
    icon: mdi:speedometer
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.stats_speedtest_download_mean
      - sensor.stats_speedtest_upload_mean

nzbget:
    name: NZBGet/Sonarr
    icon: mdi:speedometer
    entities:
      - sensor.nzbget_download_paused
      - sensor.nzbget_post_processing_paused
      - sensor.nzbget_speed
      - sensor.sonarr_queue
      - sensor.sonarr_upcoming
      - sensor.sonarr_wanted

security:
    name: Sécurité
    icon: mdi:security-home
    entities:
      - binary_sensor.salon_motion
      - binary_sensor.salon_someone_known
      - binary_sensor.salon_someone_unknown
      - binary_sensor.salon__porte_entree_tag_open
      - binary_sensor.salon__porte_entree_tag_vibration
      - camera.salon

default_view:
#home:
    view: yes
    entities:
      - updater.updater
      - device_tracker.hugo_iphone_6s
      - sensor.battery_iphone
      - sensor.yr_symbol
      - sensor.retour_maison
      - sensor.gtfs1
      - sensor.gtfs2
      - sensor.ganondorf_battery
      - sensor.ganondorf_status
      - sun.sun
      - media_player.apple_tv
      - group.light_salon
      - group.salon
      - group.light_chambre
      - group.chambre
      - group.other_lights
      - group.harmony_hub
      - group.neato
      - group.traffic
      - group.weather
      - group.security
      - camera.salon
      - switch.ganondorf_clean
      - switch.ganondorf_schedule

admin_panel:
    name: Admin
    icon: mdi:settings
    view: yes
    entities:
      - group.speedtest
      - group.nzbget
      - group.script
      - group.all_devices
      - group.all_switches
      - group.all_remotes
      - group.all_lights
      - group.all_automations
      - group.calendar
      - configurator.philips_hue
      - configurator.plex_media_server
