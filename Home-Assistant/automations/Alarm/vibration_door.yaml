### Vibration on main door ###

- alias: "Vibration porte => lumi√®re"
  trigger:
      platform: state
      entity_id: binary_sensor.salon__porte_entree_tag_vibration
      state: 'on'
  condition:
      condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: 'armed_away'
  action:
    - service: scene.turn_on
      entity_id: scene.vibration_porte

- alias: "Fin Vibration porte"
  trigger:
      platform: state
      entity_id: binary_sensor.salon__porte_entree_tag_vibration
      state: 'off'
  condition:
      condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: 'armed_away'
  action:
      service: light.turn_off
      entity_id: light.guirlande,light.entree
