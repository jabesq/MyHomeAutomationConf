- platform: mqtt
  state_topic: "owntracks/Hugo/Iphone 6S"
  name: "Battery iPhone"
  unit_of_measurement: "% (batt.)"
  value_template: '{{ value_json.batt }}'

- platform: nzbget
  host: !secret nzbget_base_url
  username: !secret nzbget_username
  password: !secret nzbget_password
  monitored_variables:
    - download_rate
    - download_paused
    - post_paused

- platform: google_travel_time
  name: Trajet Maison->Travail
  api_key: !secret google_api_key
  origin: zone.home
  destination: zone.work
  options:
      departure_time: now

- platform: google_travel_time
  name: Trajet Travail->Maison
  api_key: !secret google_api_key
  origin: zone.work
  destination: zone.home
  options:
      departure_time: now

- platform: google_travel_time
  name: Retour Maison
  api_key: !secret google_api_key
  origin: device_tracker.iphone
  destination: zone.home
  options:
      departure_time: now
