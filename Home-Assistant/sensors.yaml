- platform: yr

- platform: forecast
  api_key: !secret forecast_api_key
  monitored_conditions:
    - summary
    - precip_intensity
    - precip_probability
    - apparent_temperature
    - dew_point
    - wind_speed
    - wind_bearing
    - cloud_cover
    - pressure
    - visibility
    - ozone

