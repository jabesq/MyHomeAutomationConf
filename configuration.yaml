homeassistant:
    # Name of the location where Home Assistant is running
    name: Home
    # C for Celcius, F for Fahrenheit
    temperature_unit: C
    # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    time_zone: Europe/Paris
    #location required to calculate the time the sun rises and sets
    latitude: REDACTED
    longitude: REDACTED

zone:
    name: work
    latitude: REDACTED
    longitude: REDACTED
    radius: 100
    icon: mdi:briefcase

# Allows you to issue voice commands from the frontend
conversation:

# Track the sun
sun:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Enables the frontend
frontend:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

wemo:

media_player:
  platform: plex

#IFTTT
ifttt:
    key: REDACTED

notify:
    platform: pushbullet
    api_key: REDACTED
    name: Home Assistant

#Detect all device on network + my iCloud device
device_tracker:
    - platform: nmap_tracker
      hosts: 192.168.1.10-200
      home_interval: 10
      # If new discovered devices are tracked by default (default: yes)
      track_new_devices: no

    - platform: icloud
      username: REDACTED
      password: REDACTED
      # If new discovered devices are tracked by default (default: yes)
      track_new_devices: yes
      # Seconds between each scan for new devices (default: 12)
      interval_seconds: 300
      # Seconds to wait till marking someone as not home after not being seen (default: 180)
      consider_home: 180

    - platform: owntracks
      max_gps_accuracy: 150
      # If new discovered devices are tracked by default (default: yes)
      track_new_devices: yes
      # Seconds between each scan for new devices (default: 12)
      interval_seconds: 300
      # Seconds to wait till marking someone as not home after not being seen (default: 180)
      consider_home: 180

#MQTT Broker
mqtt:
  broker: 127.0.0.1
  port: 1883
  client_id: home-assistant
  keepalive: 60


